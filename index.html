<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horas Trabajadas</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Configuración de Horas Trabajadas</h1>
        <form id="hourForm">
            <div class="form-group">
                <label for="attendanceIn">Hora de Entrada:</label>
                <input type="time" id="attendanceIn" name="attendanceIn" required>
            </div>
            <div class="form-group">
                <label for="attendanceOut">Hora de Salida:</label>
                <input type="time" id="attendanceOut" name="attendanceOut" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="chartContainer" class="chart-container">
            <canvas id="hourChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
